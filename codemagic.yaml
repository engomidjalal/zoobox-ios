workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: "Zoobox-Codemagic CI/CD"
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.zoobox.customer.Zoobox
      vars:
        XCODE_WORKSPACE: Zoobox.xcodeproj
        XCODE_SCHEME: Zoobox
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Set up keychain for code signing
        script: | 
          keychain initialize
      - name: Build .ipa for App Store distribution
        script: | 
          xcode-project build-ipa \
            --project "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --export-method app-store
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - App Store Connect Users
        submit_to_app_store: false